<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hexagono</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">hexagono</h1>
            <p>En matemáticas o en geometría, un hexágono es un polígono con seis lados, seis ángulos y seis vértices.</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/06-L_Hex%C3%A1gono.svg/240px-06-L_Hex%C3%A1gono.svg.png" class="center-block" width="350" height="350" alt="" srcset="">
            <a href="../figuras.html" class="btn btn-lg btn-info">Atras</a>

        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Lado</span>
            <input id="lado" type="text" class="form-control" placeholder="Escribe un lado ejemplo: 10" aria-describedby="sizing-addon1">
          </div>
          <br>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Apotema</span>
            <input id="apotema" type="text" class="form-control" placeholder="Escribe un apotema ejemplo: 5" aria-describedby="sizing-addon1">
          </div>
          <br>
          <button onclick="calcular()" type="button" class="btn btn-lg btn-success btn-block">Calcular</button>
          <h2 id="area">Area:</h2>
          <h2 id="perimetro">Perimetro:</h2>
    </div>
    <script >
        function calcular() {
            var lado = parseFloat(document.getElementById("lado").value);
            var apotema = parseFloat(document.getElementById("apotema").value);
            var h2area = document.getElementById("area");
            var h2perimetro = document.getElementById("perimetro");
            var perimetro = lado * 6;
            var area = (perimetro*apotema)/2
            h2area.innerText = "Area: "+area;
            h2perimetro.innerText = "Perimetro: "+perimetro;
        }
    </script>
</body>
</html>
