<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">Circulo</h1>
            <p>En geometría, un círculo es el área o superficie contenida dentro de una circunferencia. La palabra procede del latín circŭlus, diminutivo de la palabra latina circus, que significa ‘cerco’.</p>
            <img src="/img/circulo.png" class="center-block" width="350" height="350" alt="" srcset="">
            <a href="../figuras.html" class="btn btn-lg btn-info">Atras</a>
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Radio</span>
            <input id="radio" type="text" class="form-control" placeholder="Escribe un radio ejemplo: 10" aria-describedby="sizing-addon1">
          </div>
          <br>
          <button onclick="calcular()" type="button" class="btn btn-lg btn-success btn-block">Calcular</button>
          <h2 id="area">Area:</h2>
          <h2 id="perimetro">Perimetro:</h2>
          <h2 id="diametro">Diametro:</h2>
    </div>
    <script >
        function calcular() {
            var radio = parseFloat(document.getElementById("radio").value);
            var h2area = document.getElementById("area");
            var h2perimetro = document.getElementById("perimetro");
            var h2diametro = document.getElementById("diametro");
            var diametro = 2*radio;
            var perimetro = diametro*Math.PI;
            var area = Math.PI*radio*radio;
            h2area.innerText = "Area: "+area;
            h2perimetro.innerText = "Perimetro: "+perimetro;
            h2diametro.innerText = "Diametro: "+diametro;
        }
    </script>
</body>
</html>
